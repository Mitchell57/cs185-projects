        <!-- The Modal -->
        <div id="myModal" class="modal">

          <!-- The Close Button -->
          <span class="close">&times;</span>

          <!-- Modal Content (The Image) -->
          <img class="modal-content" id="modalImg">

          <!-- Modal Caption (Image Text) -->
          <div id="caption"></div>
        </div>
        
         <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button> 
        
        <script>
            // Get the modal
            var modal = document.getElementById("myModal");
            var modalImg = document.getElementById("modalImg");
            var captionText = document.getElementById("caption");
            
            function expand(imgSrc) {
                modal.style.display = "block";
                modalImg.src = imgSrc;
            }
            // Get the image and insert it inside the modal - use its "alt" text as a caption
            var img1 = document.getElementById("img01");
            var img2 = document.getElementById("img02");
            var img3 = document.getElementById("img03");
            var img4 = document.getElementById("img04");
            var img5 = document.getElementById("img05");
            var img6 = document.getElementById("img06");
            var img7 = document.getElementById("img07");
            var img8 = document.getElementById("img08");
            var img9 = document.getElementById("img09");
            var img10 = document.getElementById("img10");
            var img11 = document.getElementById("img11");
            var img12 = document.getElementById("img12");
            var img13 = document.getElementById("img13");
            var img14 = document.getElementById("img14");
            var img15 = document.getElementById("img15");
            
            img1.addEventListener("click", function(){ expand(img1.src); });
            img2.addEventListener("click", function(){ expand(img2.src); });
            img3.addEventListener("click", function(){ expand(img3.src); });
            img4.addEventListener("click", function(){ expand(img4.src); });
            img5.addEventListener("click", function(){ expand(img5.src); });
            img6.addEventListener("click", function(){ expand(img6.src); });
            img7.addEventListener("click", function(){ expand(img7.src); });
            img8.addEventListener("click", function(){ expand(img8.src); });
            img9.addEventListener("click", function(){ expand(img9.src); });
            img10.addEventListener("click", function(){ expand(img10.src); });
            img11.addEventListener("click", function(){ expand(img11.src); });
            img12.addEventListener("click", function(){ expand(img12.src); });
            img13.addEventListener("click", function(){ expand(img13.src); });
            img14.addEventListener("click", function(){ expand(img14.src); });
            img15.addEventListener("click", function(){ expand(img15.src); });
            
            modal.addEventListener(
              "click",
              function(event) {
                // If user either clicks X button OR clicks outside the modal window, then close modal by calling closeModal()
                if (
                  event.target.matches(".close") || !event.target.matches(".modal-content")
                ) {
                  modal.style.display = "none";
                }
              },
              false
            );
            
            
            //Get the button:
            mybutton = document.getElementById("myBtn");

            // When the user scrolls down 200px (roughly 25% in my tests) from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
              if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                mybutton.style.display = "block";
              } else {
                mybutton.style.display = "none";
              }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
              document.body.scrollTop = 0; // For Safari
              document.documentElement.scrollTop = 0; // For Chrome, Firefox, IE and Opera
            } 
        </script>
